<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="Style.css" />
</head>

<body>
    <main>
        <section id="Top">
            <h1>My To-do List</h1>
            <div id="secondRow">
                <div id="New">
                    <label for="input">New To-do:</label>
                    <input id="todo-name" type="text" />
                </div>
                <div id="dueDate">
                    <label for="dueDate">Due Date:</label>
                    <input id="todo-due" type="date" />
                </div>
                <div id="addButton">
                    <button id="addNewToDo">Add</button>
                    <button id="editToDo" style="display: none;">Edit</button>
                </div>
            </div>
            <div id="thirdRow">
                <div id="filterButtons">
                    <button id="all-filter">All</button>
                    <button id="pending-filter">Pending</button>
                    <button id="completed-filter">Completed</button>
                </div>
                <div id="deleteButton">
                    <button id="delete-all-button">Delete All</button>
                </div>
            </div>
        </section>
        <section id="alert-massage"></section>
        <table id="table">
            <thead>
                <td>Task</td>
                <td>Date</td>
                <td>Status</td>
                <td>Actions</td>
            </thead>
            <tbody id="tbody" class="column">
               
            </tbody>


        </table>
    </main>
    <script src="Script.js"></script>
</body>

</html>
